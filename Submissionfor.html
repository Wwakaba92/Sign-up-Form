<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="submission.css">
</head>
<body>

    <div class="container">
        <!-- Left Side (Image & Branding) -->
        <div class="image-section">
            <div class="overlay">
                <h1>ODIN</h1>
            </div>
            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>

        <!-- Right Side (Form) -->
        <div class="form-section">
            <div class="intro-text">
                <h2>This is not a real online service!</h2>
                <p>You know you need something like this in your life to help you realize your deepest dreams.  
                Sign up <em>now</em> to get started.</p>
                <p><strong>You know you want to.</strong></p>
            </div>

            <div class="form-container">
                <h3>Let's do this!</h3>
                <form>
                    <div class="form-group">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="error" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" class="error" required>
                        </div>
                    </div>

                    <button type="submit" class="create-account">Create Account</button>
                </form>

                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
